<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-blue-700">
    <div class="bg-white rounded shadow-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email" id="email" class="block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-400" placeholder="Enter your email">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" class="block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-400" placeholder="Enter your password">
        </div>
        <div class="mb-6">
          <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
          <input type="password" id="confirm-password" class="block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-400" placeholder="Confirm your password">
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded px-4 py-2 w-full transition-colors duration-200">Sign Up</button>
      </form>
    </div> 
</div>
