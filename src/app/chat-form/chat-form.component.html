<!-- chat-form.component.html -->
<div class="flex justify-between items-center mb-4">
    <input
      type="text"
      [(ngModel)]="message"
      (keydown)="handleSubmit($event)"
      class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300"
    >
    <button
      (click)="send()"
      class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
    >
      Send
    </button>
  </div>
