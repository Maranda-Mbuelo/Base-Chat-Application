<div class="user-item">
    <div class="user-avatar">
      <img [src]="avatarUrl" alt="User Avatar" class="h-8 w-8 rounded-full">
    </div>
    <div class="user-info">
      <div class="user-name">{{ username }}</div>
      <div class="time-sent">{{ timeSent }}</div> <!-- Display the time sent here -->
    </div>
  </div>
